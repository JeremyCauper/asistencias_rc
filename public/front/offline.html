<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Asistencias RC</title>
    <link rel="icon" href="./front/images/app/icons/icon-badge.webp?v=6.4.6">
    <style>
        :root {
            --dark-color: rgb(31, 31, 31);
            --light-color: rgb(227, 227, 227);
        }

        body {
            background-color: var(--dark-color);
        }

        div {
            color: var(--light-color);
        }

        svg {
            fill: var(--light-color);
        }

        #appIconContainer {
            margin-bottom: 18px;
            text-align: center;
        }

        #centerContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            left: 50%;
            position: fixed;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #errorContainer {
            align-items: center;
            display: flex;
        }

        #offlineIcon {
            display: none;
            height: 24px;
            margin-inline-end: 17px;
            width: 24px;
        }

        .app-icon {
            height: 128px;
            width: 128px;
        }

        .center-bottom {
            left: 50%;
            position: fixed;
            top: 90%;
            transform: translate(-50%, -50%);
        }

        .message {
            font-family: 'system-ui', sans-serif;
            font-size: 24px;
            line-height: 32px;
            text-align: center;
            white-space: nowrap;
        }

        @media (max-width: 520px) {
            .message {
                font-size: 4.5vw;
            }
        }
    </style>
</head>

<body style="font-family: 'Segoe UI', Tahoma, sans-serif;font-size:75%;">
    <div id="centerContainer">
        <div id="appIconContainer">
            <img id="icon" src="./front/images/app/icons/icon-192.webp?v=6.4.6" class="app-icon" alt="Asistencias RC">
        </div>
        <div id="errorContainer">
            <svg id="offlineIcon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"
                style="display: inline;">
                <path
                    d="M824.218-40.173 707.641-156.87H248q-93.067 0-157.034-62.967T27-375.87q0-81.695 51.63-139.652 51.631-57.957 129.327-70.522.87-11.174 4.239-28.108 3.37-16.935 10.804-28.674L57.565-808.261l47.087-45.957L871.74-87.13l-47.522 46.957ZM248.246-236.087h382.058L291.218-575.173q-10.435 12.739-13.55 29.733-3.114 16.995-3.114 32.788H248q-59.053 0-100.417 37.89-41.365 37.89-41.365 96.741t41.365 100.392q41.364 41.542 100.663 41.542Zm211.232-170.826ZM863.044-191.26l-60.566-61.131q24.435-17 37.87-36.438 13.434-19.437 13.434-47.273 0-39.76-29.394-68.655-29.395-28.895-69.388-28.895h-73.218v-87.218q0-85.046-59.117-142.914-59.116-57.868-143.972-57.868-28.748 0-59.525 9.283-30.777 9.282-56.081 27.587l-56.131-56.131q36-30.131 81.174-45.044 45.174-14.913 90.051-14.913 112.806 0 195.269 79.565 82.463 79.565 86.985 192.261v21q73.131 4.087 122.848 52.368 49.718 48.281 49.718 120.999 0 37.764-18.196 79.373t-51.761 64.044ZM583.565-468.87Z">
                </path>
            </svg><span id="default-web-app-msg" class="message">No tienes conexi√≥n</span>
        </div>
    </div>

    <script>
        const centerContainer = document.getElementById('centerContainer');
        const errorContainer = document.getElementById('errorContainer');
        const supplementaryIcon = document.getElementById('offlineIcon');

        if (supplementaryIcon !== null && supplementaryIcon.id === 'offlineIcon') {
            centerContainer.append(errorContainer);
            supplementaryIcon.style.display = 'inline';
        } else {
            errorContainer.classList.add('center-bottom');
        }
    </script>

</html>
