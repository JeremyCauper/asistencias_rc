<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sin Conexión</title>

    <!-- Favicon -->
    <link rel="icon" href="images/app/icons/icon-192.png">

    <!-- CSS necesarios (versión estática para PWA) -->
    <link rel="stylesheet" href="vendor/mdboostrap/css/all.min6.0.0.css">
    <link rel="stylesheet" href="vendor/mdboostrap/css/mdb.min7.2.0.css">

    <style>
        body {
            background: #171717;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .icon-offline {
            width: 120px;
            margin-bottom: 1.5rem;
        }

        button {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/app/icons/icon-192.png" alt="App Icon" class="icon-offline">

        <h3 class="mb-3">Conexión no disponible</h3>
        <p>Revisa tu conexión a Internet y vuelve a intentarlo.</p>

        <button class="btn btn-secondary" onclick="reloadPage()">
            Reintentar
        </button>
        <script>
            function reloadPage() {
                let loader = location.href.replaceAll('offline.html', '').replaceAll('front/', '');
                window.location.href = loader;
            }
        </script>
    </div>
</body>

</html>
